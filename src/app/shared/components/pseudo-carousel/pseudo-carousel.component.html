<div
  class="carousel"
  [style.width.px]="cellWidth"
  [style.margin-top.px]="marginTop"
>
  <div
    #element
    *ngFor="let i of [0, 2, 4, 12, 14]; let index = index"
    (click)="indexToFront(index)"
  >
    <img (load)="index == 0 && getDimensions(element)" [src]="images[index]" />
    <div class="bottom-container">
      <a
        class="box-container"
        href="https://www.instagram.com/timi_and_thomas"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fas fa-heart"></i
      ></a>
      <div>December 14, 2024</div>
      <a
        class="box-container"
        href="https://www.instagram.com/timi_and_thomas"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fas fa-paper-plane"></i
      ></a>
    </div>
  </div>
</div>
